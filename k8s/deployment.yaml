apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudcare-hospital-frontend
  labels:
    app: cloudcare-hospital
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudcare-hospital
      tier: frontend
  template:
    metadata:
      labels:
        app: cloudcare-hospital
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: cloudcare-hospital-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: cloudcare-hospital-frontend-service
  labels:
    app: cloudcare-hospital
    tier: frontend
spec:
  type: NodePort
  selector:
    app: cloudcare-hospital
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
  sessionAffinity: None
